<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h1 {
    color: #2d3748;
    margin-bottom: 1.5rem;
}

.game-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    font-size: 1.2rem;
    color: #2d3748;
}

#gameCanvas {
    background: #2d3748;
    border-radius: 5px;
    margin: 1rem 0;
}

.controls {
    margin-top: 1rem;
}

#startBtn {
    background: #4a5568;
    color: white;
    border: none;
    padding: 0.5rem 1.5rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background 0.3s;
}

#startBtn:hover {
    background: #2d3748;
}

.instructions {
    margin-top: 1rem;
    color: #4a5568;
    font-size: 0.9rem;
} 
    </style>
</head>
<body>
    <div class="container">
        <h1>Breakout</h1>
        <div class="game-info">
            <span class="score">Score: 0</span>
            <span class="lives">Lives: 3</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <p class="instructions">Use left and right arrow keys to move the paddle</p>
        </div>
    </div>
    <script src="breakout.js"></script>
</body>
</html>
